<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านสุวรรณพระเครื่อง</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .product p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>ร้านสุวรรณพระเครื่อง</h1>
    <p>สินค้าแนะนำสำหรับคุณ</p>
</header>

<section class="products">
<div class="product">
  <img src="https://github.com/Weerachai-t/suwanamulet/pic/s110001.jpg" alt="สินค้า 1">
  <h2>สินค้า 1</h2>
  <p>ราคา: 500 บาท</p>
</div>
    <div class="product">
        <img src="https://github.com/Weerachai-t/suwanamulet/pic/Cat03.jpg" alt="สินค้า 2">
        <h2>สินค้า 2</h2>
        <p>ราคา: 750 บาท</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x200?text=สินค้า3" alt="สินค้า 3">
        <h2>สินค้า 3</h2>
        <p>ราคา: 999 บาท</p>
    </div>
</section>

</body>
</html>
